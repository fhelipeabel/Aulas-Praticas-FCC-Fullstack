<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="cubo mÃ¡gico novo, e embaralhado sobre um fundo branco.">
    </section>
    <section>
        <h2>Payment Information</h2>
        <form>
            <label for="card-name">Cardholder Name <span aria-hidden="true">*</span></label>
            <input type="text" required id="card-name" name="card-name"><br>
            <label for="card-number">Card Number <span aria-hidden="true">*</span></label>
            <input type="text" required id="card-number" name="card-number" aria-describedby="card-number-help">
            <p id="card-number-help">Please enter your 16-digit card number without spaces or dashes.</p>
        </form>
    </section>
</body>

</html>
